<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        
        for(let i = 10; i >= 0; i--){
            document.write(`<p> ${i} </p>`);
        }

        let i = 10;

        while (i >= 1) {
            document.write(i + "<br>");
            i--;
            }

        let star="";
        for (let i=9; i>=1; i--){
            for (let j=0; j<i; j++){
                star += i;
            }
            star += "<br>";
        }
        document.write(star);

        let hello="";
        for (let i=9; i>=1; i--){
            for (let j=0; j<i; j++){
                hello += "*";
            }
            hello += "<br>";
        }
        document.write(hello);
        
        let hai = "";
        for (let i = 9; i >= 0; i--) {
            for (let j = 0; j < i; j++) {
                hai += j + 0;
            }
            hai += "<br>";
        }
        document.write(hai);

    </script>
</body>
</html>
